    </script>
</head>
<body>
    <img src="#" id="gallery" width="300" height="300"/><br/>
    <button id="btn-left"> < </button>
    <button id="btn-right"> > </button>

    <script>
        const gallery = document.getElementById("gallery");
        let now_location = parseInt(0);  // 변경 가능하게 const 말고 let으로 하기!!
        gallery.src = imageList[now_location];
        
        const btn_left = document.getElementById("btn-left");
        btn_left.addEventListener("click", () => {
            gallery.src = imageList[Math.max(0, now_location-1)];
            now_location = Math.max(0, now_location-1);
            console.log(now_location);
        });

        const btn_right = document.getElementById("btn-right");
        btn_right.addEventListener("click", () => {
            gallery.src = imageList[Math.min(imageList.length-1, now_location+1)];
            // 배열의 index의 맨 끝은 길이보다 1 작은 수!!
            now_location = Math.min(imageList.length-1, now_location+1);
            console.log(now_location);
        });
    </script>
</body>
