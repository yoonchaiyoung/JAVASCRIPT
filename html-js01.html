<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트</title>
    
    <script>
        // head에 위치한 자바스크립트 코드
        // alert("head에 위치한 alert");
        const headTempInput = document.getElementById("temp-input"); 
        // document : <body> 부분의 객체를 의미
        // getElementById : Element(document=body) 가져오기, 뭐를 통해서? id를 통해서 -> id가 temp-input인 것
        // 크롬 F12 에러남..
        // Uncaught TypeError: Cannot read property 'value' of null at html-js01.html:12
        // 이유? null -> 없다.
        // head부분이라서 아직 body 부분이 그려지지 않았음 -> 가져올 수 없음

        // 그래서 body부분에서는 에러가 안 뜬 것.
        // 그러니까 페이지에서 가져올 것, 이벤트를 통해 가져올 것 -> body 맨 밑에 두면 됨. 다 그려진 후에 가져올 수 있으니까.
        console.log("여기는 헤드입니다.", headTempInput.value);
    </script>

</head>
<body>

    <input type="text" id="temp-input" value="여기에 있는 문자열이 콘솔로 표시됩니다."/>
    
<script>
    // body 끝에 위치한 자바스크립트 코드
    // alert("body에 위치한 alert");
    const bodyTempInput = document.getElementById("temp-input");
    console.log("여기는 바디 끝자락 입니다.", bodyTempInput.value);
</script>
</body>
</html>
